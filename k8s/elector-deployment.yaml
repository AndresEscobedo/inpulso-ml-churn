apiVersion: apps/v1
kind: Deployment
metadata:
  name: elector
  namespace: churn
  labels:
    app: elector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: elector
  template:
    metadata:
      labels:
        app: elector
    spec:
      imagePullSecrets:
        - name: gcp-artifact-registry
      containers:
        - name: elector
          image: REGION-docker.pkg.dev/PROJECT_ID/REPOSITORY/elector:IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
          readinessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 10
            periodSeconds: 20
          livenessProbe:
            httpGet:
              path: /
              port: 8501
            initialDelaySeconds: 20
            periodSeconds: 30
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"